<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5b00b4a07.js" crossorigin="anonymous"></script>
    <title>Crypto Globally</title>
    <link rel="stylesheet" type="text/css" href="./css/media.scss" />
    <link rel="stylesheet" type="text/css" href="./css/style.scss" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <span>logo</span>
        <nav class="nav">
            <ul>
                <li>
                    product
                    <i class="fa-sharp fa-solid fa-arrow-down"></i>
                </li>
                <li>pricing </li>
                <li>developer</li>
            </ul>
        </nav>

        <div class="header-btns">
            <button onclick="" class="sign-btn">
                <img src="./assets/images/diagonalarr.png" alt="diagonal arrow" class="diag-arr" />
                    Sign in
            </button>
            <div class="option-btn">
                <img src="./assets/images/ng.png" alt="ng image" class="ng-img" />
                NG
                <img src="./assets/images/Vector.png" alt="vector icon" class="vect-img" />
            </div>
        </div>
    </header>
    <!-- END Header Section -->
    
    <!-- Main Section -->
    <section class="main">
        <div class="main-info">
            <h1>Accept Crypto Globally, Be Limitless.</h1>
            <p>
                Enjoy bordeless payments with Business Name. Our solution is 
                <a href="#">user friendly, fast</a> and <a href="#">secure.</a>
            </p>

            <div class="services-btns">
                <button onclick="" class="str-btn">
                    <img src="./assets/images/diagonalarr.png" alt="diagonal arrow" class="diag-arr" />
                    Get Started
                </button>
                <button onclick="" class="sales-btn">
                    <img src="./assets/images/diagonalarr.png" alt="diagonal arrow" class="diag-arr" />
                    Contact Sales
                </button>
            </div>
        </div>

        <!-- Footer divs Section -->
        <div class="footer-div">

            <!-- Founder Box -->
            <div class="founder-box">
                <div class="founder-prof">
                    <img src="./assets/images/br.png" class="br-icon" />
                    <img src="./assets/images/founder.png" alt="founder image" class="founder-img" />
                    <div class="name-and-position">
                        <h2>james bond</h2>
                        <p>Founder startup.io</p>
                    </div>
                </div>
            </div>

            <!-- BTC Price box -->
            <div class="price-btc">
                <div class="price-row">

                    <div class="btc-box">
                        <div class="btc-background">
                            <img src="./assets/images/btc.png" alt="btc icon" class="btc-ico" />
                        </div>
                    </div>

                    <div class="name-and-price">
                        <p>BTC/USDT</p>
                        <p>$43.565</p>
                    </div>

                </div>

                <div class="verticall-line"></div>

                <div class="price-column">
                    <p>
                        <img src="./assets/images/vectorup.png" class="vector-up" />
                        17.82%
                    </p>
                    <p>Last 1hr</p>
                </div>
                
            </div>

        </div>
    </section>
    <!-- END Main Section -->
</body>
</html>
